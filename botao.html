<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Paginação Simples</title>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Dancing Script', cursive;
      background-color: #fce4ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .paginacao {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .paginacao a {
      padding: 15px 30px;
      text-decoration: none;
      background-color: #4CAF50;
      color: white;
      border-radius: 10px;
      font-weight: bold;
      font-size: 20px;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .paginacao a:hover {
      background-color: #ff66b2; /* Rosa neon */
      transform: scale(1.1);
    }

    .setas {
      font-size: 30px;
      font-weight: bold;
      color: #4CAF50;
      text-decoration: none;
      padding: 0 20px;
      cursor: pointer;
    }

    .setas:hover {
      color: #ff66b2; /* Rosa neon */
    }
  </style>
</head>
<body>

  <div class="paginacao">
    <a href="https://anelysegoiri.github.io/Gatos/" class="setas">&lt;</a>
    <a href="https://anelysegoiri.github.io/Gatos/">1</a>
    <a href="https://anelysegoiri.github.io/Carta/Tarefa2">2</a>
    <a href="https://anelysegoiri.github.io/MiniJava/miniprojeto">3</a>
    <a href="https://anelysegoiri.github.io/Carta/Tarefa2" class="setas">&gt;</a>
  </div>

</body>
</html>
